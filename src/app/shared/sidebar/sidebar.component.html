<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
  <!-- Sidebar scroll-->
  <div class="scroll-sidebar">
    <!-- Sidebar navigation-->
    <nav class="sidebar-nav">
      <ul id="sidebarnav">
        <li class="nav-devider"></li>
        <li class="nav-small-cap">Opciones</li>
        <li *ngFor="let modulo of modulos"> 
          <a class="has-arrow waves-effect waves-dark" aria-expanded="false">
            <i class="mdi mdi-gauge"></i>
            <span class="hide-menu">
              {{ modulo.name }}
              <span class="label label-rouded label-themecolor pull-right">{{ modulo.menus.length }}</span>
            </span>
          </a>
          <ul aria-expanded="false" class="collapse" *ngFor="let menu of modulo.menus">
            <li><a [routerLink]="[ menu.path ]" routerLinkActive="active">{{menu.name}}</a></li>            
            
          </ul>
        </li>
       
      </ul>
    </nav>
    <!-- End Sidebar navigation -->
  </div>
  <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
