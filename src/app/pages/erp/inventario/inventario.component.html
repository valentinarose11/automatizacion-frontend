<form [formGroup]="formInventario" (ngSubmit)="guardarInventario()">

    <div class="col-md-6">

        <mat-form-field appearance="fill" class="width-100">
          <mat-label>Materia Prima</mat-label>
          <mat-select [formControl]="materia_prima_id" >
            <mat-option *ngFor="let item of materias_primas_seleccionar; index as i" [value]="item['id']">{{item.descripcion}}</mat-option>
          </mat-select>
          <mat-error *ngIf="isInvalid_materia_prima_id">Por favor seleccione una materia prima</mat-error>
        </mat-form-field>

          </option>

      </div> -->

    <div class="col-md-6">

        <mat-label>Cantidad (Ton)</mat-label>
        <input matInput type="number" formControlName="cantidad">
        <mat-error *ngIf="isInvalid_cantidad">Por favor ingrese la cantidad</mat-error>
      </mat-form-field>

<br>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Materia Prima</th>
      <th scope="col">Cantidad disponible</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of inventarios; index as i">
      <th scope="row">{{item.id}}</th>
      <td>{{item.materia_prima.descripcion}}</td>
      <td>{{item.cantidad}}</td>
    </tr>    
  </tbody>
</table>
