<div class="">
  <div class="">
    <h3>Formulario creacion</h3>
    <form [formGroup]="formMateriaPrima" (ngSubmit)="guardar()">
      <div class="form-row">

        <div class="col-md-6">
          <!-- <label for="descripcion">Descripcion materia prima</label> -->
          <div class="input-group mb-3 input-linea-button">
            <mat-form-field appearance="fill" class="width-60">
              <mat-label>Descripcion materia prima</mat-label>
              <input matInput formControlName="descripcion" placeholder="Descripcion">
              <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
              <!-- <mat-hint>Descripcion de la materia prima</mat-hint> -->
              <mat-error *ngIf="isInvalid_descripcion">La descripcion es <strong>requerida</strong></mat-error>
            </mat-form-field>
            <!-- <input type="text" [(ngModel)]="materia_prima.descripcion" class="form-control" name="descripcion"
              id="descripcion" placeholder="Descripcion materia prima"> -->
            <button type="submit" class=" btn btn-primary">{{texto_boton}}</button>
            <button *ngIf="actualizar" type="submit" (click)="cancelarActualizacion()"
              class=" btn btn-danger">Cancelar</button>
          </div>
        </div>

      </div>

    </form>
    <app-loading *ngIf="loading"></app-loading>

    <div *ngIf="saved" class="alert alert-success alert-dismissible fade show animate__fadeIn" role="alert">
      <strong>Guardado</strong> se guardo correctamente.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div *ngIf="error" class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>Error</strong> Ocurrio un error al guardar.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

  </div>
  <br>
  <br>
  <div class="">
    <h3>
      Listado de materias primas
    </h3>
    <app-loading *ngIf="loadingTable"></app-loading>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Materia Descripcion</th>
          <th scope="col">Acciones </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of materias_primas; index as i">
          <th scope="row">{{ i + 1}}</th>
          <td>
            {{ item.descripcion }}
          </td>
          <td>
            <input class="btn btn-primary" type="button" value="editar" (click)="editar(i)" />
            <input class="btn btn-danger" type="button" value="borrar" (click)="borrar(i)" />
          </td>

        </tr>
      </tbody>
    </table>
  </div>

</div>
