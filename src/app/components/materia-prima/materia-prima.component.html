<div class="">
  <div class="">
    <h3>Formulario creacion</h3>
    <form>
      <div class="form-row">

        <div class="col-md-6">
          <label for="descripcion">Descripcion materia prima</label>
          <div class="input-group mb-3 ">
            <input type="text" [(ngModel)]="materia_prima.descripcion" class="form-control" name="descripcion"
              id="descripcion" placeholder="Descripcion materia prima">
          </div>
        </div>

      </div>

      <button type="submit" (click)="guardar()" class="btn btn-primary">Crear</button>
    </form>
    <app-loading *ngIf="loading"></app-loading>

    <div *ngIf="saved" class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Guardado</strong> se guardo correctamente.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div *ngIf="error" class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>Error</strong> Ocurrio un error al guardar.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

  </div>

  <div class="">
    <h3>
      Listado de materias primas
    </h3>
  </div>

</div>
